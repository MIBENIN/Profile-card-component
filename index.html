<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="container">
    <div role="main" class="card-container">

      <img src="./images/bg-pattern-card.svg" alt="bg-pattern-card" class="banner-img">
      <img src="./images/image-victor.jpg" alt="profile-pic" class="profile-img">

      <h1 class="profile-name">Victor Crest<span>26</span></h1>
      <p class="location">London</p><hr>
      
      <div class="stats">
        <div class="followers stat">
          <h3>80K</h3><p>Followers</p>
        </div>
        <div class="likes stat">
          <h3>803K</h3><p>Likes</p>
        </div>
        <div class="photos stat">
          <h3>1.4K</h3><p>Photos</p>
        </div>
      </div>

    </div>
    <div>
      <p class="attribution">Coded by S Benin</p>
    </div>
  </div>

 

</body>
</html>
